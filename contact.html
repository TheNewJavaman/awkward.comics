HOW TO USE ICONS

You may have seen the "vectors" folder,
and in there. I included an icon set. In
the sections (sections 1, 2, etc.), I put
icons in the columns, and you can change
the icons by:

1. Locate vectors file folder. (Comix Website Code Template/vectors)

2. Choose file format: PNG or SVG. (SVGs icons are resizable)

3. Open the PNG or SVG file.

4. Choose an image and copy name. (include the file format ex: example.svg or example.png)

5. Go to the <img> tag for the image you want to replace.

6. Change the src to "vectors/%FILE FORMAT HERE%/%IMAGE FILE NAME%"

Example:
src="vectors/SVG/example.svg"

Example:
src="vectors/PNG/example.png"
